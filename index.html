<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Abidpro AI - Dark Futuristic Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0b0f19;
  color:white;
  text-align:center;
}

.hero{
  padding:100px 20px;
}

h1{
  font-size:3rem;
  background:linear-gradient(90deg,#7b2ff7,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{opacity:.8;}

.prompt-box{
  margin-top:40px;
}

input{
  width:60%;
  padding:15px;
  border-radius:30px;
  border:none;
  outline:none;
  font-size:1rem;
}

button{
  padding:15px 30px;
  border-radius:30px;
  border:none;
  margin-left:10px;
  font-size:1rem;
  cursor:pointer;
  background:linear-gradient(90deg,#7b2ff7,#00c6ff);
  color:white;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #7b2ff7;
}

#loading{
  display:none;
  margin-top:30px;
}

.progress-bar{
  width:200px;
  height:6px;
  background:#222;
  margin:10px auto;
  border-radius:10px;
  overflow:hidden;
}

#progress{
  width:0%;
  height:100%;
  background:linear-gradient(90deg,#7b2ff7,#00c6ff);
  transition:width .3s;
}

.footer{
  margin-top:100px;
  padding:20px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="hero">
  <h1>Abidpro AI</h1>
  <p>Create Stunning AI Images in Seconds</p>

  <div class="prompt-box">
    <input type="text" placeholder="Describe your image idea...">
    <button id="generateBtn">Generate</button>
  </div>

  <div id="loading">
    <p id="loadingText">âš¡ Generating your image...</p>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
  </div>
</div>

<div class="footer">

</div>

<script>
const btn=document.getElementById("generateBtn");
const loading=document.getElementById("loading");
const progress=document.getElementById("progress");
const loadingText=document.getElementById("loadingText");

btn.addEventListener("click",()=>{
  loading.style.display="block";
  progress.style.width="0%";
  loadingText.innerHTML="âš¡ Generating your image...";

  let width=0;
  const interval=setInterval(()=>{
    width+=10;
    progress.style.width=width+"%";

    if(width>=100){
      clearInterval(interval);
      setTimeout(()=>{
        loading.innerHTML=`
          <h3>ðŸš€ Beta Launching Soon</h3>
          <p>Join early access to unlock AI generation.</p>
          <input type="email" placeholder="Enter your email" style="padding:12px;border-radius:20px;border:none;margin-top:10px;">
          <br><br>
          <button onclick="alert('ðŸ”¥ You are on the early access list!')">
            Join Beta
          </button>
        `;
      },500);
    }
  },200);
});
</script>

</body>
</html>
