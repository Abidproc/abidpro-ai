<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abidpro AI - Dark Futuristic Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0f19;
      color: white;
      text-align: center;
    }
    .hero {
      padding: 100px 20px;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #7b2ff7, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      opacity: 0.8;
    }
    .prompt-box {
      margin-top: 40px;
    }
    input {
      width: 60%;
      padding: 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      margin-left: 10px;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(90deg, #7b2ff7, #00c6ff);
      color: white;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #7b2ff7;
    }
    .footer {
      margin-top: 100px;
      padding: 20px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div class="hero">
  <h1>Abidpro AI</h1>
  <p>Create Stunning AI Images in Seconds</p>

  <div class="prompt-box">
    <input type="text" placeholder="Describe your image idea...">
    <button onclick="alert('Beta launching soon! Join early access.')">
      Generate
    </button>
  </div>
</div>

</html>
